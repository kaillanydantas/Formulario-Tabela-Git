<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UFT-8">
        <title>Cadastro de usuário</title>
        <link rel="stylesheet" type="text/css" href="estilo.css">
    </head>
    <body>
        <header>
            <div class="box">
                <nav>
                    <h3>Menu</h3>
                    <ul class="menu">
                        <li><a href="cadastro.html">Home</a></li>
                        <li><a href="preferencias.html">Preferencias</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <h1>Dados do usuário</h1>
                <label for="nome">Nome completo:</label>
                <input type="=text" name="nome" id="nome" class="input-padrao" required>
                <label for="email">E-mail: </label>
                <input type="email" name="email" id="email" class="input-padrao" required placeholder="seunome@dominio.com"> 
                <label for="telefone">Telefone: </label>
                <input type="tel" name="telefone" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX"
                pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">
                <label for="pwd">Senha:</label>
                <input type="password" id="pwd" name="pwd" class="input-padrao">
                <legend>Sexo</legend>
                <label>
                    <input type="radio" name="sexo" value="feminino"/> Feminino
                    <input type="radio" name="sexo" value="masculino"/> Masculino
                </label>
               
                <label for="birthdaytime">Data e hora de nascimento:</label>
                <input type="datetime-local" id="birthdaytime" class="input-padrao">
                <label for="uf">UF de nascimento:</label>
                <select name="UF" id="UFT-8" class="input-padrao">
                    <option value="UFT-8">Selecione</option>
                    <option value="AC">Acre</option>	
                    <option value="AL">Alagoas</option>	
                    <option value="AP">Amapá</option>	
                    <option value="AM">Amazonas</option>	
                    <option value="BA">Bahia</option>	
                    <option value="CE">Ceará</option>	
                    <option value="DF">Distrito Federal</option>	
                    <option value="ES">Espírito Santo</option>	
                    <option value="GO">Goiás</option>	
                    <option value="MA">Maranhão</option>	
                    <option value="MT">Mato Grosso</option>	
                    <option value="MS">Mato Grosso do Sul</option>	
                    <option value="MG">Minas Gerais</option>	
                    <option value="PA">Pará</option>	
                    <option value="PB">Paraíba</option>	
                    <option value="PR">Paraná</option>	
                    <option value="PE">Pernambuco</option>	
                    <option value="PI">Piauí</option>	
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>	
                    <option value="RO">Rondônia</option>	
                    <option value="RR">Roraima</option>	
                    <option value="SC">Santa Catarina</option>	
                    <option value="SP">São Paulo</option>	
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option></select>
                </select>
                <label for="favcolor">Selecione sua cor favorita:</label>
                <input type="color" id="favcolor" name="favcolor">
                <label for="data">Selecione uma data especial:</label>
                <input type="date" id="data" class="input-padrao">
                <label for="hora">Que horas costuma acordar:</label>
                <input type="time" id="hora" class="input-padrao">
                <label for="qtd">Quantas pessoas tem a sua família?</label>
                <input type="number" id="qtd" name="qtd">
                <label for="rede">Adicione a url do seu perfil na rede social:</label>
                <input type="url" id="rede" class="input-padrao">
                <legend>Quais suas prefências musicais?</legend>
                <label>
                    <input type="checkbox" name="checkbox" id="checkbox" checked> Rock
                    <input type="checkbox" name="checkbox" id="checkbox" checked> Sertanejo
                    <input type="checkbox" name="checkbox" id="checkbox" checked> Pagode
                    <input type="checkbox" name="checkbox" id="checkbox" checked> Samba
                    <input type="checkbox" name="checkbox" id="checkbox" checked> Funk
                    <input type="checkbox" name="checkbox" id="checkbox" checked> Reggae<br />
                    <input type="checkbox" name="checkbox" id="checkbox" checked> Pop
                    <input type="checkbox" name="checkbox" id="checkbox" checked> Forró
                    <input type="checkbox" name="checkbox" id="checkbox" checked> Indie
                    <input type="checkbox" name="checkbox" id="checkbox"> Gospel
                    <input type="checkbox" name="checkbox" id="checkbox" checked> MPB
                    <input type="checkbox" name="checkbox" id="checkbox" checked> Jazz
                </label>
                <label for="arquivo">Envie uma foto de perfil:</label>
                <input type="file" id="arquivo" name="arquivo">
                <label>
                    <input type="submit">
                    <input type="reset">
                </label>
            </form>
        </main>
    </body>
</html>
